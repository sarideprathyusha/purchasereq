_schema-version: "3.1"
ID: purchasecap
description: A simple CAP project.
version: 1.0.0
modules:
  - name: purchasecap-srv
    type: nodejs
    path: gen/srv
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}/catalog
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    requires:
      - name: purchasecap-db
      - name: uaa_purchasecap
  - name: purchasecap-destination-content
    type: com.sap.application.content
    requires:
      - name: purchasecap-destination-service
        parameters:
          content-target: true
      - name: purchasecap_html_repo_host
        parameters:
          service-key:
            name: purchasecap_html_repo_host-key
      - name: uaa_purchasecap
        parameters:
          service-key:
            name: uaa_purchasecap-key
    parameters:
      content:
        instance:
          destinations:
            - Name: requests_purchasecap_html_repo_host
              ServiceInstanceName: purchasecap-html5-app-host-service
              ServiceKeyName: purchasecap_html_repo_host-key
              sap.cloud.service: requests
            - Authentication: OAuth2UserTokenExchange
              Name: requests_uaa_purchasecap
              ServiceInstanceName: purchasecap-xsuaa-service
              ServiceKeyName: uaa_purchasecap-key
              sap.cloud.service: requests
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

  - name: purchasecap-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: purchasecap-db
 - name: purchasecap-ui-deployer
    type: com.sap.application.content
    path: .
    requires:
    - name: purchasecap_html_repo_host
      parameters:
        content-target: true
    build-parameters:
      build-result: resources
      requires:
      - artifacts:
        - requisition_ui-content.zip
        name: requisition_ui
        target-path: resources/ 
  - name: requisition_ui
    type: html5
    path: app/requisition_ui
    build-parameters:
      builder: custom
      commands:
      - npm install
      - npm run build
      supported-platforms: []
    requires:
      - name: uaa_maps     
resources:
  - name: purchasecap-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          subaccount:
            destinations:
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: purchasereq_destination_srv
                ProxyType: Internet
                Type: HTTP
                URL: '~{srv-api/srv-url}'
                WebIDEAdditionalData: full_url
                WebIDEEnabled: true
                WebIDEUsage: odata_gen
            existing_destinations_policy: update  
        version: 1.0.0
      service: destination
      service-name: purchasecap-destination-service
      service-plan: lite
    requires:
    - name: srv-api
  - name: purchasecap_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: purchasecap-html5-app-host-service
      service-plan: app-host
  - name: uaa_purchasecap
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: purchasecap-xsuaa-service
      service-plan: application
      config:
        xsappname: purchasecap-${org}-${space}
        tenant-mode: dedicated

  - name: purchasecap-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production
